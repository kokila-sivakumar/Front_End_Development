      <script>
        function showMdModal(url, title) {
          $('#modal_md').modal('show', { backdrop: 'true' });
          $.ajax({
            url: url,
            success: function (response) {
              $('#modal_md .modal-title').html(title);
              $('#modal_md .modal-body').html(response);
            }
          });
        }
