<form action="" id="form">
<div class="row">

    <div class="col-md-12">
        <label for="Website" class="purchaseinfo"><span class="required">*</span>Staff Code</label>
        <input name="your_name" id="" class="form-control purchaseselects" type="text">
    </div>


    <div class="col-md-12">
        <label for="Website" class="purchaseinfo mt-2"><span class="required">*</span>Staff Code</label>
        <select name="tag" id="" class="selectpicker form-control border-0" data-live-search="true" multiple placeholder="Tags">

        <option value="">Bootstrap</option>

    <div class="col-md-12">
        <label for="Website" class="purchaseinfo mt-2"><span class="required">*</span>City</label>

        </select>
    </div>

<div class="modal-footer taskfooter">

    <button type="submit" class="tasksave1">Save</button>
</div>
</div>

    $('#form').formValidation({
        framework: 'bootstrap',
        fields: {


            your_name: {
                validators: {
                    notEmpty: {
                        message: 'Enter your name'
                    }
                }
            },
            tag: {
                validators: {
                    notEmpty: {
                        message: 'Select courses'
                    }
                }
            },
            search: {
                validators: {
                    notEmpty: {
                        message: 'Select city'
                    }
                }
            },
            

        }
    })
</script>
